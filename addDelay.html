  <div class="container">
  <div class="row">
      <h3>Select Airport</h3>
      <br>
     
          <select ng-model="airportId" >
            <option ng-repeat="x in airportList">{{x}}</option>
          </select>
       <br>    
      <h3> Date of Flight</h3>
      <br>
      <input type="text" name="" ng-model="inputDate.day"> /
      <input type="text" name="" ng-model="inputDate.month"> /
      <input type="text" name="" ng-model="inputDate.year"> 
     </div>
      <button type="button" class="btn btn-success btn btn-lg" ng-click="getFlights()">Get Flight</button>
      <div  ng-show="flag">
       <h3> Select Flight</h3> <br>
        <br>
     
          <select ng-model="flightId" >
            <option ng-repeat="x in flightList">{{x}}</option>
          </select>
       <br>  
           Delay in Arrival<br>
           <input type="number" ng-model="delayInArrival.hour">
           <input type="number"  ng-model="delayInArrival.minute">
           <input type="number"  ng-model="delayInArrival.second">
           Delay in Departure<br>
            <input type="number" ng-model="delayInDeparture.hour">
           <input type="number"  ng-model="delayInDeparture.minute">
           <input type="number"  ng-model="delayInDeparture.second">
      </div>
           <button type="button" class="btn btn-default" ng-click="addDelay()">Update Delay</button>
      
  </div>
